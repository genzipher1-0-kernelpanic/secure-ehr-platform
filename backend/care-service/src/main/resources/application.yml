server:
  port: 5005

spring:
  application:
    name: care-service
  datasource:
    url: ${CARE_DB_URL:jdbc:mysql://localhost:3306/care_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${CARE_DB_USERNAME:root}
    password: ${CARE_DB_PASSWORD:mapa}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

logging:
  level:
    org.springframework.web: INFO

jwt:
  issuer: "identity-service"
  audience: "your-audience"
  secret: "CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS"
  clockSkewSeconds: 30
