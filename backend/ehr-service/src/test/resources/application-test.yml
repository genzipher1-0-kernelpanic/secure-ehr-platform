spring:
  datasource:
    url: jdbc:h2:mem:ehr_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

crypto:
  masterKeyBase64: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
  keyId: "test"

security:
  jwt:
    issuer: "identity-service"
    audience: "test"
    secret: "test-test-test-test-test-test-test-test"
    clockSkewSeconds: 0
