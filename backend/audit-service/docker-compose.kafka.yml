version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ehr-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ehr-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ehr-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"     # âœ… host access
      - "29092:29092"   # docker-to-docker (optional)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # bind both listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      # advertise host listener for host apps (Spring on host)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://ehr-kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    networks:
      - ehr-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 10s
      retries: 15

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ehr-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -ec
    command:
      - |
        echo "Creating Kafka topics..."

        # audit-events: single partition for hash chain ordering (30 day retention)
        kafka-topics --bootstrap-server ehr-kafka:29092 --create --if-not-exists \
          --topic audit-events --partitions 1 --replication-factor 1 \
          --config retention.ms=2592000000 --config cleanup.policy=delete

        # alerts: published by audit-service, consumed by notification-service (7 day retention)
        kafka-topics --bootstrap-server ehr-kafka:29092 --create --if-not-exists \
          --topic alerts --partitions 3 --replication-factor 1 \
          --config retention.ms=604800000 --config cleanup.policy=delete

        # patient-assign: published by care-service (7 day retention)
        kafka-topics --bootstrap-server ehr-kafka:29092 --create --if-not-exists \
          --topic patient-assign --partitions 1 --replication-factor 1 \
          --config retention.ms=604800000 --config cleanup.policy=delete

        # user-registered: published by care-service (7 day retention)
        kafka-topics --bootstrap-server ehr-kafka:29092 --create --if-not-exists \
          --topic user-registered --partitions 1 --replication-factor 1 \
          --config retention.ms=604800000 --config cleanup.policy=delete

        # audit-events.DLT: dead letter topic for failed messages (14 day retention)
        kafka-topics --bootstrap-server ehr-kafka:29092 --create --if-not-exists \
          --topic audit-events.DLT --partitions 1 --replication-factor 1 \
          --config retention.ms=1209600000 --config cleanup.policy=delete

        echo ""
        echo "Topics created:"
        kafka-topics --bootstrap-server ehr-kafka:29092 --list

        echo ""
        echo "Done."
    networks:
      - ehr-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ehr-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ehr-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: ehr-kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: ehr-zookeeper:2181
    networks:
      - ehr-network

networks:
  ehr-network:
    driver: bridge
