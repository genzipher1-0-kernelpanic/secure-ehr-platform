version: '3.8'

services:
  # ============================================================
  # MySQL for Care Service (port 3308)
  # ============================================================
  mysql-care:
    image: mysql:8.0
    container_name: ehr-mysql-care
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_CARE_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: care_db
      MYSQL_USER: care_user
      MYSQL_PASSWORD: ${MYSQL_CARE_PASSWORD:-care_pass}
    ports:
      - "3308:3306"
    volumes:
      - ./mysql-init/02-care.sql:/docker-entrypoint-initdb.d/02-care.sql:ro
      - mysql-care-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_CARE_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ehr-network

  # ============================================================
  # MySQL for EHR Service (port 3309)
  # ============================================================
  mysql-ehr:
    image: mysql:8.0
    container_name: ehr-mysql-ehr
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_EHR_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ehr_db
      MYSQL_USER: ehr_user
      MYSQL_PASSWORD: ${MYSQL_EHR_PASSWORD:-ehr_pass}
    ports:
      - "3309:3306"
    volumes:
      - ./mysql-init/03-ehr.sql:/docker-entrypoint-initdb.d/03-ehr.sql:ro
      - mysql-ehr-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_EHR_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ehr-network

  # ============================================================
  # MySQL for Audit Service (port 3307)
  # ============================================================
  mysql-audit:
    image: mysql:8.0
    container_name: ehr-mysql-audit
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_AUDIT_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: audit_db
      MYSQL_USER: audit_user
      MYSQL_PASSWORD: ${MYSQL_AUDIT_PASSWORD:-audit_pass}
    ports:
      - "3307:3306"
    volumes:
      # Audit init script (tables are created after DB and user by env vars)
      - ./mysql-init/01-audit.sql:/docker-entrypoint-initdb.d/01-audit.sql:ro
      # Persistent data
      - mysql-audit-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_AUDIT_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ehr-network

  # ============================================================
  # Adminer (optional - database management UI)
  # ============================================================
  adminer:
    image: adminer:latest
    container_name: ehr-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - ehr-network
    depends_on:
      - mysql-care
      - mysql-ehr
      - mysql-audit

volumes:
  mysql-care-data:
  mysql-ehr-data:
  mysql-audit-data:

networks:
  ehr-network:
    driver: bridge
